<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap" rel="stylesheet">
        <script src="ui.js"></script>
    </head>
    <body>
        <left>
            <img src="https://cdn.discordapp.com/attachments/950032960592150647/955932997910143056/westlife.png">
            <p id="stock"><b>Гориво в наличност</b>:<BR> 150</p>
            <div class="act">
                <button id="retirar">До горе</button>
                <button id="guardar">Малко</button>
            </div>
        </left>
        <div class="container">
            <small>Бензиностанция</small><br>
            <span>Коли</span>
            <div class="box">
                <span id="title">Цена</span>
                <div class="item" style="border: none;">
                    <button id="minus">-</button>
                    <input id="amount" type="number" placeholder="$">
                    <button id="plus" style="right: 5px;">+</button>
                </div>
            </div>
            <div class="box">
                <span id="title">Бензин кола</span>
                <div class="item">
                    <div class="litro">
                        <span><span>$</span> 0.00</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <span id="title">Цена на литър</span>
                <div class="item">
                    <span id="fuel-price"><span style="font-size: 18px;">$</span> 1.00</span>
                </div>
            </div>
        </div>
        <div class="modal">
            <button class="accept btninfo">Подвърждавам</button>
            <span>Сигурен ли сте?<br><b>$ 85,00</b></span>
            <button class="recuse btninfo">Откажи</button>
        </div>
    </body>
</html>
