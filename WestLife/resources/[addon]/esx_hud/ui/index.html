<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envy Hud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>
  <div class="money-container">
    <div class="money-content">
        <div class="money-cash">
            <p class="munnie">&dollar;&nbsp;<span id="cash">0</span></p>
        </div>
        <div class="money-bank">
            <p class="munnie">&dollar;&nbsp;<span id="bank">0</span></p>
        </div>
    </div>
  </div>
  <div class="hud-options-container" style="display:none">
    <div class="hud-options" id="general">
      <div class="hud-options-title">HUD Options</div>
      <div class="hud-options-save">Save</div>
      <div class="hud-options-reset">Reset</div>
      <div class="hud-options-options">
        <label class="checkbox-label">Show Health
          <input type="checkbox" id="health">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Hunger
          <input type="checkbox" id="hunger">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Thirst
          <input type="checkbox" id="thirst">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Armor
          <input type="checkbox" id="armor">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Oxygen
          <input type="checkbox" id="oxygen">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Stress
          <input type="checkbox" id="stress">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- <div class="hud-options-position-holder">
        <div class="hud-options-tag red-tag" id="general-pos-1">Bottom Left</div>
        <div class="hud-options-tag red-tag" id="general-pos-2">Bottom Middle</div>
        <div class="hud-options-tag red-tag" id="general-pos-3">Bottom Right</div>
        <div class="hud-options-tag red-tag" id="general-pos-4">Middle Left</div>
      </div> -->
    </div>
    <div class="line"> </div>
    <div class="hud-options" id="vehicle">
      <div class="hud-options-title">Vehicle HUD Options</div>
      <div class="hud-options-options">
        <!-- <label class="checkbox-label">Show RPM
          <input type="checkbox" id="rpm">
          <span class="checkmark"></span>
        </label> -->
        <label class="checkbox-label">Show Gear
          <input type="checkbox" id="gear">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Direction
          <input type="checkbox" id="direction">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Location
          <input type="checkbox" id="location">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Fuel
          <input type="checkbox" id="fuel">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Speed
          <input type="checkbox" id="speed">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Show Circle
          <input type="checkbox" id="vcircle">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Circle Map
          <input type="checkbox" id="mcircle">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-label">Map Borders
          <input type="checkbox" id="mborder">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="hud-options-position-holder">
        <div class="hud-options-tag red-tag" id="vehicle-pos-1">Bottom Left</div>
        <div class="hud-options-tag red-tag" id="vehicle-pos-2">Bottom Middle</div>
        <div class="hud-options-tag red-tag" id="vehicle-pos-3">Bottom Right</div>
      </div>
    </div>
  </div>

  </div>
